<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
</head>

<body>
    <header>
        <a href="#" class="logo">Ecommerce</a>
       
    </header>

   
    <section class="shop"> 
        <h1 class="section-title">Shop Products</h1>
        <div class="product-content"> 
            
            <div class="product-box">
                <div class="img-box">
                    <img src="product1.jpg" alt="Casual Black Polo">
                </div>
                <h2 class="product-title">Casual Black Polo</h2>
                <div class="price-and-cart">
                    <span class="price">$900</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product2.jpg" alt="Waterproof Hoodie">
                </div>
                <h2 class="product-title">Waterproof Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$750</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product3.jpg" alt="Blue Sweatshirt">
                </div>
                <h2 class="product-title">Blue Sweatshirt</h2>
                <div class="price-and-cart">
                    <span class="price">$650</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product4.jpg" alt="Hooded Urban Jacket">
                </div>
                <h2 class="product-title">Hooded Urban Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$500</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product5.jpg" alt="Gray Sports Jacket">
                </div>
                <h2 class="product-title">Gray Sports Jacket</h2>
                <div class="price-and-cart">
                    <span class="price">$400</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product6.jpg" alt="Green Hoodie">
                </div>
                <h2 class="product-title">Green Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$1000</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>

            <div class="product-box">
                <div class="img-box">
                    <img src="product7.jpg" alt="Green Hoodie">
                </div>
                <h2 class="product-title">Green Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$300</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
            </div>
            <div class="product-box">
                <div class="img-box">
                    <img src="product8.jpg" alt="Green Hoodie">
                </div>
                <h2 class="product-title">Green Hoodie</h2>
                <div class="price-and-cart">
                    <span class="price">$244</span>
                    <i class="ri-shopping-bag-line add-cart"></i>
                </div>
                
            </div>


        </div> 
    </section>
    <script src="script.js"></script>

</body>
</html>
